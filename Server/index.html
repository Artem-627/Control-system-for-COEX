<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.js"></script> -->
    <!-- <script type="text/javascript" src="subjx-master/dist/js/subjx.js"></script> -->
    <!-- <link rel="stylesheet" href="subjx-master/dist/style/subjx.css"> -->
    <title>Copter admin</title>
</head>
<body>
    <div style="display: flex">
        <div>
            <div style="width: 115px; height: 115px; background-color: #fc401e; border-color: #000 !important; border-radius: 16px; position: absolute" id="copter"></div>
            <div style="width: 720px; height: 720px; background-color: #d0d5db; border: 1px black solid; border-radius: 10px; z-index: -1;"></div>
        </div>

        <div style="padding-left: 30px">
            <button id="land_button" style="font-size: 23px; border-radius: 7px; border: 1px black solid; color: #6e7173; background-color: #d0d5db">Посадка</button>
            <h3>Высота: <span id="height_text">1</span> м.</h3>
            <input type="range" min="0.6" max="1.6" step="0.1" value="1" id="height_input" />

            <h3>Скорость: <span id="speed_text">0.5</span> м/с.</h3>
            <input type="range" min="0.3" max="1.3" step="0.1" value="0.5" id="speed_input" />

            <h3>Цвет:</h3>
            <input type="color" id="color_input" style="border: 0" />
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
